apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration 
metadata:
  name: validate-ope-pods
webhooks:
- name: validate-ope-pods-webhook.nerc.com
  clientConfig: 
    service:
      namespace: ope-rhods-testing-1fef2f
      name: validate-ope-pods-webhook
      path: /validate
    caBundle: 
  rules:
    - operations: ["CREATE"]
      apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods"]
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - rhods-notebooks
  sideEffects: None
  admissionReviewVersions: ["v1"] 
